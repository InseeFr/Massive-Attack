name: Build

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: yarn
      - run: yarn --openssl-legacy-provider build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build